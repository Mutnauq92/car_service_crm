{% extends "base_generic.html" %}

{% block content %}
  <h2>Your Appointments</h2>
  <ul>
    {% for appointment in appointments %}
      <li>Appointment for {{ appointment.car }} on {{ appointment.date }} - Complaints: {{ appointment.complaints }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'crm:appointment_create' %}" class="btn btn-primary">Book an Appointment</a>
{% endblock %}
